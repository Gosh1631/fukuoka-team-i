{% extends 'coin_cal/base.html' %}
{% block title %}硬貨計算推定結果{% endblock %}

{% block content %}
<div>
    <h4 class="mt-4 mb-5 border-bottom">硬貨計算推定結果</h4>

    <table class='table'>
        <tbody>
            <tr>
                <td>ファイル名</td>
                <td>{{ photo_name }}</td>
            </tr>
            <tr>
                <td>画像ファイル</td>
                <td><img class='preview-img' src={{ photo_data }} ></img></td>
                </tr>
            <tr>
                <td>推定金額</td>
                <td>{{ sum }}</td>
            </tr>
        </tbody>
    </table>

    <a href = "{% url 'coin_cal:index' %}" class="btn btn-primary">画像選択メニューに戻る</a>

</div>
{% endblock %}
